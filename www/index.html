<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="format-detection" content="telephone=no"/>
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width;" />
		<link rel="stylesheet" type="text/css" href="css/default.css" />

		<!-- Bootstrap core CSS -->		
		<link href="thirdparty/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="thirdparty/bootstrap-combobox/css/bootstrap-combobox.css" rel="stylesheet">

		<!-- Page logo -->
		<link rel="icon" type="image/png" href="img/logo.png">
		<title>Sacred Geometry</title>
	</head>
	<body>
<div class="container">
<div class="jumbotron"> 

	<div class="alert alert-info">
		<p id='output'>Press go...</p>
	</div>

	<input id='input_seq' type="text" class="form-control" placeholder="Please enter dice sequence:">


	<div>
	<select id='spell_lvl' class="combobox input-large form-control" name="normal">
		<option value="" selected="selected">Spell Lvl</option>
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
		<option value="6">6</option>
		<option value="7">7</option>
		<option value="8">8</option>
		<option value="9">9</option>
	</select>
	</div>


	<br>


	<div class="btn-group btn-group-justified">
	<div class="btn-group btn-group-lg">
		<button id='dice_1' class="btn btn-default" type="button">1</button>
	</div>
	<div class="btn-group btn-group-lg">
		<button id='dice_2' class="btn btn-default" type="button">2</button>
	</div>
	<div class="btn-group btn-group-lg">
		<button id='dice_3' class="btn btn-default" type="button">3</button>
	</div>
	<div class="btn-group btn-group-lg">
		<button id='dice_4' class="btn btn-default" type="button">4</button>
	</div>
	<div class="btn-group btn-group-lg">
		<button id='dice_5' class="btn btn-default" type="button">5</button>
	</div>
	<div class="btn-group btn-group-lg">
		<button id='dice_6' class="btn btn-default" type="button">6</button>
	</div>
	</div>

	<br>

	<div class="btn-group  btn-group-lg btn-group-justified">
	<div class="btn-group">
		<button id='go' class="btn btn-primary pull-right" data-toggle="modal">
      	Go
		</button>
	</div>
	</div>

	<script type="text/javascript" data-main="js/html_jquery_connector" src="thirdparty/require.js"></script>
</div>
</div>
	</body>
</html>
